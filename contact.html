<!-- Bootstrap Buttons Demo -->
<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <title>Contact Santiago</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/customStyle.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-sm py-0 my-0">
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="navbar-text px-2 customStyleHeaderName" href="#"> Santiago Sepulveda</span>
            <ul class="nav navbar-inverse ml-auto customStyleTopRtLinks">
               <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
               </li>
            </ul>
         </div>
      </nav>
      <!-- 
         Bootstrap docs: https://getbootstrap.com/docs
         -->
      <div class="container-fluid">
         <div class="row customStyleHeaderBorder"></div>
      </div>
      <div class="container-fluid">
         <!-- Main Content Container -->
         <div class="container border bg-white px-5 pt-4 pb-3 my-5 mx-auto customStyleWidth">
            <div class="row pb-3 customStyleMainContentBorderFont">
               <h1>Contact</h1>
            </div>
			<!-- Start of Bootstrap Form -->
			<form>
  <div class="form-group pt-3">
    <label class="customFormLabelFont" for="exampleFormControlInput1">Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
  </div>
  <div class="form-group">
    <label class="customFormLabelFont" for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label class="customFormLabelFont" for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
<button type="button" class="px-4 py-1 customSubmitButton">Submit</button>
</form>
         </div>
         <div class="container-fluid">
            <div class="row fixed-bottom customStyleFooter"></div>
         </div>
      </div>
   </body>
</html>
